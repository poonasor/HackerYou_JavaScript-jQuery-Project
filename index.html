<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coon, Cat or Bear??</title>
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1>Coon, Cat <span>or</span> Bear<span>?</span></h1>
	</header>
	<div id="info">
		<input id="userName" name="username" placeholder="What is your Name?" type="text">
        <button id="submitUsername">Start Game!</button>
        <button id="highscores">Highscores</button>
	</div>
	<div class="slide-01" id="flashcard" style="background-image: url('images/01.jpg');">
		<span id="score">0</span>
	</div>
	<div class="row" id="answer-key">
		<div class="column-3 selector coon">Coon</div>
		<div class="column-3 selector cat">Cat</div>
		<div class="column-3 selector bear">Bear</div>
	</div>
	<div id="final-score">
		<p class="userResult"></p>
		<table id="highscore">
			<thead>
				<tr>
                <th colspan="3"><h2>Highscores</h2></th>
				</tr>
				<tr>
					<td>Date</td>
					<td>Name</td>
					<td>Score</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
        <button id="restart">Restart Game</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<script src="js/functions.js"></script>
</body>
</html>
